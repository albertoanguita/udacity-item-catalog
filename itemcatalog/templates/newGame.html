{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "messages.html" %}

<div class="row">
    <div class="col-md-3"></div>

    <div class="col-md-6">

        <h1>New game</h1>

        <form action="{{ url_for('add_game') }}"
              method='POST'>

            <span>Title</span><br>
            <input type='text' size='30' name='title'
                   placeholder="Enter the game title"><br>

            <span>Description</span><br>
            <textarea rows="3" cols="58" name="description"
                      placeholder="Enter the game description"></textarea><br>

            <span>Release date</span><br>
            <input type='text' size='90' name='releaseDate'
                   placeholder="YYYY-MM-DD"><br>

            <span>Image URL (optional)</span><br>
            <input type='text' size='90' name='pictureURL'
                   placeholder="Enter the game image URL"><br>

            <span>Genre</span><br>
            <label>
                <select name="genre">
                    {% for genre in genres %}
                    <option value="{{genre.name}}">{{genre.name}}</option>
                    {% endfor %}
                </select>
            </label>

            <br>
            <input type='submit' value='Submit'>

        </form>

        <a href="{{ url_for('all_genres') }}">Cancel</a>

    </div>

    <div class="col-md-3"></div>

</div>

{% endblock %}
