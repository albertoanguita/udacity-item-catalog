{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
{% include "messages.html" %}

<div class="row">

    <div class="col-md-2"></div>

    <div class="col-md-8">

        <div class="row">
            <div class="col-md-6">
                <h1>{{game.title}}</h1>
                <p>{{game.description}}</p>
                <p>Genre: {{genre_name}}</p>
                <p>Released: {{game.releaseDate}}</p>
            </div>
            <div class="col-md-6">
                {% if game.pictureURL %}
                <img class="img-responsive" src="{{ game.pictureURL }}"
                     alt="{{game.title}} image">
                <br>
                {% endif %}
            </div>
        </div>

        <a href="{{ url_for('genre_games', genre_name=genre_name) }}">Back</a>

        <a href="{{ url_for('edit_game', genre_name=genre_name, game_title=game.title) }}">Edit</a>

        <a href="{{ url_for('delete_game', genre_name=genre_name, game_title=game.title) }}">Delete</a>


    </div>

    <div class="col-md-2"></div>

</div>
{% endblock %}
